version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fanhub-dotnet-db
    environment:
      POSTGRES_DB: fanhub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (optional - can run locally with dotnet run)
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: fanhub-dotnet-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=fanhub;Username=postgres;Password=postgres
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
